<!DOCTYPE html>
<html>

  <head>
    <title>Weatherman</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <!--Styles-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,400italic' rel='stylesheet' type='text/css'>
      <!--Library Includes-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <!--Javascripts-->
  <script src="scripts/cloudgen.js"></script>
  <script src="scripts/main.js"></script>
  </head>

  <body>
    <div id="title">
      <h1>Weatherman</h1>
      <ul id="locations">
        <li><a onclick="setLocation(-82.86,135.00)" href="javascript:void(0)">Antarctica</a></li>
        <li><a onclick="setLocation(37.77,-122.42)" href="javascript:void(0)">San Francisco</a></li>
        <li><a onclick="setLocation(51.51,-0.13)" href="javascript:void(0)">London</a></li>
        <li><a onclick="setLocation(39.74,-104.99)" href="javascript:void(0)">Denver</a></li>
        <li><a onclick="setLocation(39.90,116.41)" href="javascript:void(0)">Beijing</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <canvas width="850px" height="500px" id="weatherman"></canvas>
    <div class="clear"></div>

    <div id="user-info">
    <input id="Username" type="text" name="Username" placeholder="Enter Name Here">
    <input onclick="setUser()" class="submit" type="submit" value="Save Name">
    </div>

  </body>



</html>
